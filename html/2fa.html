<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>2fa</title>
    <link rel="stylesheet" href="/2fa/style.css">
    <script src="/js/jquery-3.3.1.min.js"></script>
    <script src="/2fa/script.js"></script>
</head>
<body>
    <div class="container-right" id="2fa-container">
        <div id="header">
            <form id="form" action="/add" method="post">
                <div style="width: 100%">
                    <label style="width: 25%" for="name">Name:</label>
                    <input style="width: 75%" type="text" id="name" name="name" placeholder="Name">
                </div>
                <div style="width: 100%">
                    <label style="width: 25%" for="secret">Secret:</label>
                    <input style="width: 75%" type="password" name="secret" id="secret" placeholder="Secret">
                </div>
                <input style="width: 100%" type="submit" value="Add Code" />
            </form>
        </div>
        <div id="template" class="item tooltip"><!--
            <span class="tooltiptext">Click on me to see backup codes</span>-->
            <h1></h1>
            <hr>
            <h3></h3>
            <div class="timer">
                <svg>
                    <circle r="18" cx="20" cy="20"></circle>
                </svg>
            </div>
            <hr>
            <button class="codes-button">Click for backup Codes</button>
            <div class="codes-container" style="visibility: hidden">
                <hr>
                <ul class="codes">

                </ul>
            </div>
        </div>
    </div>
</body>
</html>
